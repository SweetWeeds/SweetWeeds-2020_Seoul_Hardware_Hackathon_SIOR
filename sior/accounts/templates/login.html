{% load static %}
<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>안전Hat 로그인</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!--class="col-lg-6 d-none d-lg-block bg-login-image" Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <div style="float: left; width: 33%;" target="_blank" href="/sior/dashboard/templates/img/hat.png" >
                      <img src="https://ifh.cc/g/OAHlb.png" alt="Sorssy" width="65" height="65">
                      </div>
                    <h1 style="float: left; width: 33%;" class="h4 text-gray-900 mb-4">SIOR 안전Hat</h1>
                    <div style="float: left; width: 33%;" target="_blank" href="/sior/dashboard/templates/img/hat.png" >
                      <img src="https://cdn.pixabay.com/photo/2013/07/12/16/27/safety-helmet-150913_960_720.png" alt="Sorssy" width="40" height="40">
                      </div>
                  </div>
                  <form class="user" method="POST" action="{%url 'login'%}">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="ID" class="form-control form-control-user" name="InputID" aria-describedby="IDHelp" placeholder="아이디">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="InputPassword" placeholder="비밀번호">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">ID 기억하기</label>
                      </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" id="Login" value="로그인">
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="../register">회원가입</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
